{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <h1 class="text-center mt-2">Add New Photo ...</h1>
        <div class="card addcard"style="width:30%;">
            <form method='POST' action="" enctype="multipart/form-data" >
                {% csrf_token %}
                <div class="form-group m-3">
                    <label>Description</label>
                    <input required name="description" type="text" placeholder="Enter a description"
                        class="form-control" autocomplete="off">
                </div>

                <div class="form-group m-3">
                    <label>Select a category</label>
                    <select name="category" class="form-control">
                        <option value='none'>Select a category...</option>

                        {% for category in categories %}
                        <option  value='{{category.id}}'>{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <span class='ms-3'>Or</span>
                <div class="form-group m-3">
                    <label>Create a new category</label>
                    <input name="category_new" type="text" placeholder="Create a new category" class="form-control" autocomplete="off">
                </div>

                <div class="form-group m-3"> 
                    <label>Upload image <small>(max multiple:5)</small></label>
                    <input required name="images" type="file" multiple class="form-control-file" autocomplete="off" accept="image/*">
                </div>
                <div class="form-group m-3">
                    <label><strong>Global Access</strong></label>
                    <br>
                    <label for="private">Private</label> 
                    <input type="radio" checked name="global_access" id="private" value="private" autocomplete="off">
                    <label for="public">Public</label>
                    <input type="radio" name="global_access" id="public" value="public" autocomplete="off">

                </div>
                <button type='submit' class="p-1 m-3 submitBtn" >Submit</button>
                {% if error is not None %}
                    <p class="text-center text-danger-emphasis">{{error}}</p>
                {%endif%}
            </form>
    </div>
</div>
{% endblock content %}
